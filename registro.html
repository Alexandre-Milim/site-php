<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Registrar-se</title>
</head>
<body>
    <header>
        <div class=header>
            <div class=headercima>
                <div id="titulo">
                <h1>Grupo </h1>
                <h1>Vegas</h1>
                <img src="img/PicsArt_04-28-10.01.51 (1).png" >
                <div class=button-borders id="btn-sair"><a
                href="header.html"><button class="btn">Sair</button></a> </div>
                </div>
    </header>
    <main id=zedamanga>
        <section id=form>
            <div id=form-texto>
                <h1>Registrar-se</h1>
            </div>
            <div id=form-formulario>
                <form action="">
                    <div class="form-formulario-usuario">
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Nome de usuário" 
                        required maxlength="10">
                    </div>
                    <div class="form-formulario-email">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>
                    </div>
                    <div class="form-formulario-senha">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="Telefone" required maxlength="11">
                    </div>
                    <div class="form-formulario-confirmar">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required maxlength="50">
                    </div>
                    <div class=form-formulario-registrar-se><button id="cadastar" type=submit class="btn button-spacing">Registrar-se</button></div><br>
                    <div class=form-formulario-possuo-cadastro><a href=login.html>Possuo cadastro</a></div>
                </form>
            </div>
        </section>
    </main>
</head>
